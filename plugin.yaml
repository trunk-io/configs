version: 0.1
required_trunk_version: ">=1.7.1-beta.9"

# Applicable linters and actions will run with these runtime versions
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
    - ruby@3.1.4

lint:
  downloads:
    - name: trunk-toolbox
      # Our own internal alpha linter
      downloads:
        - os:
            linux: unknown-linux-gnu
            macos: apple-darwin
          cpu:
            x86_64: x86_64
            arm_64: aarch64
          url: https://github.com/trunk-io/toolbox/releases/download/${version}/trunk-toolbox-${version}-${cpu}-${os}.tar.gz

  definitions:
    - name: trunk-toolbox
      download: trunk-toolbox
      files: [ALL]
      commands:
        - output: sarif
          run: trunk-toolbox --upstream ${upstream-ref}
          success_codes: [0]
          read_output_from: stdout
          disable_upstream: true
          target: .
      environment:
        - name: PATH
          list: ["${linter}"]

  # By sourcing this plugin, repos will enable these linters
  enabled:
    - actionlint@1.6.26
    - bandit@1.7.6
    - black@23.12.1
    - buf-lint@1.28.1
    - buildifier@6.4.0
    - cfnlint@0.83.7
    - checkov@3.1.46
    - clang-format@17.0.1
    - clang-tidy@17.0.1
    - clippy@1.71.1
    - eslint@8.56.0
    - git-diff-check
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - isort@5.13.2
    - markdownlint@0.38.0
    - markdown-link-check@3.11.2
    - mypy@1.8.0
    - nancy@1.0.45
    - osv-scanner@1.5.0
    - oxipng@9.0.0
    - pragma-once
    - prettier@3.1.1
    - prisma@5.7.1
    - pylint@3.0.3
    - renovate@37.111.0
    - rubocop@1.39.0
    - ruff@0.1.9
    - rustfmt@1.68.2
    - semgrep@1.54.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - sort-package-json@2.6.0
    - sql-formatter@15.0.2
    - stylelint@16.1.0
    - svgo@3.1.0
    - taplo@0.8.1
    - terrascan@1.18.11
    - trivy@0.48.1
    - trufflehog@3.63.7
    - trunk-toolbox@0.0.1
    - yamllint@1.33.0

  # Sourcing repos will have these configs available to applicable linters
  exported_configs:
    - configs:
        - configs/.flake8
        - configs/.hadolint.yaml
        - configs/.isort.cfg
        - configs/.markdownlint.yaml
        - configs/.prettierrc.yaml
        - configs/.pylintrc
        - configs/.remarkrc.yaml
        - configs/ruff.toml
        - configs/rustfmt.toml
        - configs/.shellcheckrc
        - configs/.sqlfluff
        - configs/.stylelintrc.yaml
        - configs/svgo.config.js
        - configs/.yamllint.yaml

# By sourcing this plugin, repos will enable these actions
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit

tools:
  enabled:
    - gh@2.40.1
    - gt@1.0.13
